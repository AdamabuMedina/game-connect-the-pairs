<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="intro" id="intro-container">
        <div class="row g-3 mt-5" id="form">
          <p class="lead">
            Укажите количество карточек по вертикали и горизонтали (чётное, не
            больше 10-ти)
          </p>
          <div class="col-auto">
            <input
              class="form-control"
              type="number"
              id="width-select"
              placeholder="По горизонтали"
            />
          </div>
          <div class="col-auto">
            <input
              class="form-control"
              type="number"
              id="height-select"
              placeholder="По вертикали"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="start-btn">
              Начать игру
            </button>
          </div>
        </div>
      </div>
      <div class="hide container" id="game-container">
        <div class="field-body" id="field-body"></div>
        <div class="col-auto">
          <p class="timer" id="timer"></p>
        </div>
        <div class="btn-group" role="group">
          <div class="col-auto">
            <button type="button" class="hide btn btn-danger" id="btn-again">
              Сыграть ещё раз
            </button>
            <button type="button" class="btn btn-warning" id="back-btn">
              В меню
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
